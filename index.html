<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js TagsInput component</title>
	<link rel="stylesheet" type="text/css" href="jquery.tagsinput.css" />
</head>

<body>

<div id="tags-container">
	<input id="tags-input" type="text">
	<button id="enable-component">Enable component</button>
	<button id="disable-component">Disable component</button>
</div>
<div id="populate-container">
	<input id="populate-input" type="text" value="foo,bar">
	<button id="populate-component">Set tags string</button>

</div>

  <script src="jquery.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  <script src="jquery.tagsinput.js"></script>
  <script src="bb-tag.js"></script>

  </body>
</html>
